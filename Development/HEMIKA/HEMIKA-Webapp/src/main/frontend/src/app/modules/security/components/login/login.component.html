<form [formGroup]="formData">
  <div class="form-group">
    <label class="control-label" for="username">Username</label>
    <input type="text" placeholder="Your unique username to app" id="username"
           class="form-control" formControlName="username"
           [ngClass]="{'has-error has-feedback': formData.get('username').invalid}">
    <small class="form-text text-muted"
           *ngIf="formData.get('username').hasError('required')">
      User Name is mandatory.
    </small>
    <small class="form-text text-muted"
           *ngIf="formData.get('username').hasError('maxlength')">
      User Name can't exceed 25 characters.
    </small>
    <small class="form-text text-muted"
           *ngIf="formData.get('username').hasError('minlength')">
      User Name can't be less than 5 characters.
    </small>
    <!--<span class="help-block small">Your unique username to app</span>-->
  </div>
  <div class="form-group">
    <label class="control-label" for="password">Password</label>
    <input type="password" placeholder="Your strong password" id="password"
           [ngClass]="{'has-error has-feedback': formData.get('password').invalid}"
           class="form-control" formControlName="password">
    <small class="form-text text-muted"
           *ngIf="formData.get('password').hasError('required')">
      Password is mandatory.
    </small>
    <small class="form-text text-muted"
           *ngIf="formData.get('password').hasError('minlength')">
      Password can't be less than 7 characters.
    </small>
    <!--<span class="help-block small">Your strong password</span>-->
  </div>
  <button class="btn btn-success btn-block loginbtn" (click)="login()">Login</button>
</form>
