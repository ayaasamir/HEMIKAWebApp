<style>
  h2{text-align:center;}
</style>
  <div class="content">
    <div class="container-fluid">
    <h2 class="page-title ">VISITOR FORM</h2>

        <div class="mt-3 row">
          <div class="offset-3 col-md-6">
            <div class="card">

              <div class="card-header">
                <div class="card-title">New Visitor For Patient : ...............</div>
              </div>

              <div class="card-body">
                <form [formGroup]="formData">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                    <label for="user_name">Name</label>
                    <input type="text" class="form-control input-square" id="user_name" formControlName="name" placeholder="visitor name">
                  </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="RelationSelect">Relation</label>
                      <select class="form-control input-square" formControlName="relation" id="RelationSelect">
                        <option>the parent</option>
                        <option>the mother</option>
                        <option>the uncle</option>
                        <option>the Brother</option>
                        <option>the sister</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="id">ID</label>
                      <input type="text" class="form-control input-square" id="id" formControlName="id" placeholder="visitor national ID">
                    </div>
                  </div>
                </div>
                </form>
              </div>

              <div class="card-action">
                <button class="btn btn-success pull-right ml-2" (click)="clear()">Clear</button>
                <button class="btn btn-danger pull-right" (click)="add()">Add</button>
              </div>

            </div>
          </div>
        </div>

        <div class="row">
          <div class="offset-3 col-md-6">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Relation</th>
                      <th>ID</th>
                      <th>Remove</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>..........</td>
                      <td>..........</td>
                      <td>..........</td>
                      <td><i class="la la-times"></i></td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>..........</td>
                      <td>..........</td>
                      <td>..........</td>
                      <td><i class="la la-times"></i></td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>..........</td>
                      <td>..........</td>
                      <td>..........</td>
                      <td><i class="la la-times"></i></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
