<div class="main-panel">
  <div class="content">
    <div class="container-fluid">
      <h4 class="page-title">Patient Profile</h4>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Patient Details</div>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label>Name </label>
                <label>{{name}} </label>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group form-inline">
                <label for="inlineinput" class="col-md-3 col-form-label">Inline Input</label>
                <div class="col-md-9 p-0">
                  <input type="text" class="form-control input-full" id="inlineinput" placeholder="Enter Input">
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
