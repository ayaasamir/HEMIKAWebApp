<style>
  h2{text-align:center;}
</style>
<div class="content">
  <div class="container-fluid">
    <h2 class="page-title ">Adding Patient To Visitor</h2>

    <div class="mt-3 row">
      <div class="offset-3 col-md-6">
        <div class="card">

          <div class="card-header">
            <div class="card-title">Search For Patient </div>
          </div>

          <div class="card-body">
            <form [formGroup]="formData" [ngClass]="{'has-error has-feedback':errorFlag}">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="patient">Name Of patient</label>
                    <input type="text" class="form-control" formControlName="patientName" #name placeholder="name" id="patient"  placeholder="Enter Patient Name">
                    <small class="form-text text-muted" *ngIf="errorFlag">This patient is not in the hospital</small>

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="RelationSelect">Relation</label>
                    <select class="form-control input-square" formControlName="relation" id="RelationSelect">
                      <option>the parent</option>
                      <option>the mother</option>
                      <option>the uncle</option>
                      <option>the Brother</option>
                      <option>the sister</option>
                      <option>the cousin</option>
                    </select>
                  </div>
                </div>
              </div>
              <button class="btn btn-success " btn-sm (click)="addText()">Add</button>
              <div class="row">
                <div class="col-md-6">
                  <table class="offset-1 " class="table table-striped mt-3">
                    <tr *ngFor="let contact of contacts" style="margin-bottom: 20px;">
                      <td>{{contact.name}}</td>

                    </tr>
                  </table>
                </div>
              </div>
              <div class="card-action">
                <button class="btn btn-danger  pull-right ml-2" type="button" routerLink="/login">Create</button>
              </div>
              <!--<div class="row">-->
              <!--<div class="col-md-6">-->
              <!--<div class="form-group">-->
              <!--<label for="id">ID</label>-->
              <!--<input type="text" class="form-control input-square" id="id" formControlName="id" placeholder="visitor national ID">-->
              <!--</div>-->
              <!--</div>-->
              <!--</div>-->
            </form>
          </div>

          <!--<div class="card-action">-->
          <!--<button class="btn btn-success pull-right ml-2" (click)="clear()">Clear</button>-->
          <!--<button class="btn btn-danger pull-right" (click)="add()">Add</button>-->
          <!--</div>-->

        </div>
      </div>
    </div>
